<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page">
    <div class="card">
        <h1>PROGRAMMERS' QUIZ</h1>
       <h2 id="count">1/10</h2> <h2 id="question">Question </h2>
        <p id ="feedback"></p>
        <h3>Select answer</h3>
        <div class = "buttons">
            <button class="answer1" id="answer0">Answer 1</button>   
            <button class="answer2" id="answer1">Answer 2</button>
            <button class="answer3" id="answer2">Answer 3</button>
            <button class="answer4" id="answer3">Answer 4</button>
        </div>
        <div class="bottom">
        <img src="/images/timer.png" alt="timer" class="time" /> 
        <progress id ="progressBar"  value="0" max="20"></progress>
    </div>
    </div>
</div>
</body>



<script>
      async function getQuiz() {
        const response = await fetch("http://localhost:5432/questions/random");
        const data = await response.json();
        console.log(data)
        questionCount++;
      
        const questionTitle = document.getElementById("question");
        questionTitle.innerText = data.name;

        const questionNumber = document.getElementById("count");
        questionNumber.innerText = questionCount + "/10";


        var timeleft = 20;
        var downloadTimer = setInterval(function(){
         if(timeleft <= 0){
        clearInterval(downloadTimer);
        vote("empty", data.name)
         }
         document.getElementById("progressBar").value = 20 - timeleft;
        timeleft -= 1;
        }, 1000);

        for (let index = 0; index <= 3; index++) {
            const button = document.getElementById(`answer${index}`);
            button.innerText = data.projects[index];
            button.onclick = () => {
                vote(button.innerText, data.name)
                clearInterval(downloadTimer)
            }
            
        }
       

    }

    async function vote(answer, name) {
    const response = await fetch("http://localhost:5432/questions/1/vote", {
            method: "POST",
            body: JSON.stringify({name: name, option: answer}),
            headers: {
          "Content-Type": "application/json",
        }
        }); 
        const data = await response.json()
        document.getElementById("feedback").innerText = data.message

        getQuizTwo()
    
      
    }

    async function getQuizTwo() {
        const response = await fetch("http://localhost:5432/questions/2");
        const data = await response.json();
        console.log(data)
        questionCount++;
        
        const questionNumber = document.getElementById("count");
        questionNumber.innerText = questionCount + "/10";
   
        const questionTitle= document.getElementById("question");
        questionTitle.innerText = data.project;

        var timeleft = 20;
        var downloadTimer = setInterval(function(){
         if(timeleft <= 0){
        clearInterval(downloadTimer);
        console.log("times up!")
        voteTwo("empty", data.project)
         }
         document.getElementById("progressBar").value = 20 - timeleft;
     timeleft -= 1;
}, 1000);


        for (let index = 0; index <= 3; index++) {
            const button = document.getElementById(`answer${index}`);
            button.innerText = data.names[index];
            button.onclick = () =>{
                voteTwo(button.innerText, data.project)
                clearInterval(downloadTimer)
            } 
        }
  
    }



    async function voteTwo(answer, project) {
       const response = await fetch("http://localhost:5432/questions/2/vote", {
            method: "POST",
            body: JSON.stringify({option: answer, project: project}),
            headers: {
          "Content-Type": "application/json",
        }
        });
        const data = await response.json();
        document.getElementById("feedback").innerText = data.message

        if(questionCount == 10) {
            window.location = "http://127.0.0.1:5500/results.html"
        } else {
            getQuiz()
        }

    }

    let questionCount = 0;

            getQuiz()


</script>
</html>
