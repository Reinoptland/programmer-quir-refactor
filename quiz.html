<script>
      async function getQuiz() {
        const response = await fetch("http://localhost:4000/questions/1");
        const data = await response.json();
        console.log(data)

        const questionTitle = document.getElementById("question");
        questionTitle.innerText = data.question;

        for (let index = 1; index <= 4; index++) {
            const button = document.getElementById(`answer${index}`);
            button.innerText = data.options[index];
            button.onclick = () => vote(button.innerText)
        }

    }

    async function vote(answer) {
       await fetch("http://localhost:4000/questions/1/vote", {
            method: "POST",
            body: JSON.stringify({option: answer}),
            headers: {
          "Content-Type": "application/json",
        }
        });

        window.location = "/quiz.html"
        getQuizTwo()
    }
